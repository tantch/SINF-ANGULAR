
<div class="container">

  <div class="row">

    <div id="categ" class="col-md-3">
      <p class="lead">Categories</p>
      <div class="list-group" >
        <div ng-repeat="cat in categories">
            <a  ng-href="#/cats/{{cat.cod}}" class="list-group-item ">{{cat.name}}</a>
        </div>
      </div>
    </div>

    <div class="col-md-9">

      <div class="row carousel-holder">

        <div class="col-md-12">
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="item active">
                <img class="slide-image" src="http://placehold.it/800x300" alt="">
              </div>
              <div class="item">
                <img class="slide-image" src="http://placehold.it/800x300" alt="">
              </div>
              <div class="item">
                <img class="slide-image" src="http://placehold.it/800x300" alt="">
              </div>
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
          </div>
        </div>
      </div>

      <div class="row">
        <div ng-repeat="book in books">

          <div class="col-sm-4 col-lg-4 col-md-4">
            <div class="thumbnail">
              <img ng-src="images/{{book.Imagem}}" alt="">
              <div class="caption">
                <h4 class="pull-right">{{book.PVP1 + 'â‚¬'}}</h4>
                <h4><a ng-href="#/book/{{book.CodArtigo.slice(3)}}" >{{book.DescArtigo | limitTo:15}}{{book.DescArtigo.length > 15? '...' : ''}}</a>
                </h4>
                <p>{{book.Sinopse | limitTo: 70}}{{book.Sinopse.length > 70? '...' : ''}}</p>
                  <!-- <button ng-click="addToCart(book)">Add</button> -->
                  <ngcart-addtocart id="{{ book.CodArtigo}}" name="{{ book.DescArtigo }}" price="{{ book.PVP2 }}" quantity="1" quantity-max="30" >Adicionar</ngcart-addtocart>

              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
</div>
<!-- /HOME -->
