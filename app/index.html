<!doctype html>
<html lang="en" ng-app="bookApp">
<head>
  <meta charset="utf-8">
  <title>Booky</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-css/angular-css.js"></script>
  <script src="app.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body >
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a id="brand" class="navbar-brand" href="#/home">Booky</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
        <div class="cart">
          <div class="popup">
            <div class="row header">
              <span>Items</span>
              <span>Amount</span>
            </div>
            <div class="row items">
              <span>36</span>
              <span>$2,345.12</span>
            </div>
            <div class="row checkout">
              <span class="checkout-btn"><a class="checkout-button btn btn-primary" href="#/cart" role="button">Checkout</a></span>
            </div>
          </div>
        </div>
        <!--SEARCH FORM-->
        <form class="navbar-form search-bar" action="search">
          <div class="form-group">
            <input id="search_input" name="query" type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
        </form>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>

  <div ng-view></div>

  <!-- FOOTER-->
  <div class="container">

    <hr>

    <!-- Footer -->
    <footer>
      <div class="row">
        <div class="col-lg-12">
          <p>Made by David | Pedro | João | Jorge | Vânia<br>SINF 2015</p>
        </div>
      </div>
    </footer>
  </div>



</body>
</html>
