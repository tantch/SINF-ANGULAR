<!doctype html>
<html lang="en" ng-app="bookApp">
<head>
  <meta charset="utf-8">
  <title>Booky</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-css/angular-css.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/ngCart/dist/ngCart.js"></script>

  <script src="app.js"></script>
  <script src="js/controllers.js"></script>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="css/ngcart.css"/>
</head>
<body >
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="HeaderCtrl">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a id="brand" class="navbar-brand" href="#/home">Booky</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->

      <script src="bower_components/ngCart/src/ngCart.js"></script>
      <script src="bower_components/ngCart/src/ngCart.directives.js"></script>
      <script src="bower_components/ngCart/src/ngCart.fulfilment.js"></script>

      <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>

            <form class="navbar-form search-bar">
              <div class="form-group">
                <input id="search_input" name="query" ng-model="query"  type="text" class="form-control" placeholder="Search">
                <button type="submit" ng-click="search(query)"  class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
              </div>
            </form>
          </li>
          <li>
            <a href="./#/cart" style="padding: 5px 0 0 0; width:150px">
              <ngcart-summary></ngcart-summary>
            </a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>

  <div ng-view></div>

  <!-- FOOTER-->
  <div class="container">


    <!-- Footer -->
    <footer>
      <hr>
      <div class="row">
        <div class="col-lg-12">
          <p>Made by David | Pedro | João | Jorge | Vânia<br>SINF 2015</p>
        </div>
      </div>
    </footer>
  </div>



</body>
</html>
